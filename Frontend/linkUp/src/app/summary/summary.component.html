<div>
    <app-navbar></app-navbar>
    <div class="profilecontainer flex bg-[#17151E] ml-[10vw] h-[100vh] w-[90vw] text-white">
        <div class="profile">
            <div class="top flex p-[10px] gap-x-4">
                <div class="image">
                    <img src="https://cdn.pixabay.com/photo/2021/10/27/13/15/digital-graphicscat-6747298_640.jpg" alt="">
                </div>
                 <div class="topleft">
                    <p class="py-2">Hello, <span>Sandra Chege</span></p>
                    <p class="py-2">_sandra_chege</p>
                    <p class="py-4">I love beauty and emotion. ðŸ¥° I'm passionate about photography and learning. ðŸ“š I explore genres and styles. ðŸŒˆ I think photography is storytelling. ðŸ“– I hope you like and feel my photos.ðŸ˜Š</p>
                    <button class="rounded-[10px] border-solid border-[1px] bg-[#0000FF] border-[#0000FF] outline-none px-4 py-[6px] hover:cursor-pointer hover:bg-[#8800FF] hover:border-[#8800FF]">Edit Profile</button>
                </div>
            </div>
            <div class="total flex justify-around">
                <!-- <p>posts: <span> 202</span> </p> -->
                <a routerLink="/myposts">Posts:<span class="px-2">202</span></a>
                <button (click) = "viewFollowers()">Followers: <span class="px-2">300</span></button>
                <button (click) = "viewFollowing()">Following: <span class="px-2">300</span></button>
            </div>
        </div>
        <!--Followers container-->
        <div class="followersform overlay" *ngIf="isFollowersVisible">
            <div class="container flex flex-col">
                <div class="closeicon"><button (click)="hideform()"><i class="fa-solid fa-xmark"></i></button></div>
                <div class="flex flex-wrap justify-around">
                    <p class="py-4 text-black">Sandra Mwihaki</p> 
                    <button class="rounded-[10px] border-solid border-[1px] bg-[#0000FF] border-[#0000FF] outline-none px-4 py-[6px] hover:cursor-pointer hover:bg-[#8800FF] hover:border-[#8800FF]">Follow Back</button>
                </div>
            </div>
        </div>

        <!--Followers container-->
        <div class="followingform overlay" *ngIf="isFormVisible">
            <div class="container flex flex-col">
                <div class="closeicon"><button (click)="hideform()"><i class="fa-solid fa-xmark"></i></button></div>
                <div class="flex flex-wrap justify-around">
                    <p class="py-4 text-black">Sandra Mwihaki</p> 
                    <button class="rounded-[10px] border-solid border-[1px] bg-[#0000FF] border-[#0000FF] outline-none px-4 py-[6px] hover:cursor-pointer hover:bg-[#8800FF] hover:border-[#8800FF]">Unfollow</button>
                </div>
            </div>
        </div>
    </div>
</div>
